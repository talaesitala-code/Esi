<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h2>سلام از Mini App! 👋</h2>
  <p>این یه صفحه‌ی ساده برای تست تلگرام Mini App هست.</p>
  <button id="sendData">ارسال داده به ربات</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById('sendData').addEventListener('click', () => {
      tg.sendData(JSON.stringify({ message: "سلام از Mini App!" }));
    });
  </script>
</body>
</html>
